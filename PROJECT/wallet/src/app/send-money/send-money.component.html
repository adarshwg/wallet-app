<p-toast></p-toast>
<div class="container">
  <div class="send-money">
    <p class="recent-contacts-header">Pay User</p>
    <form class="pay-username" [formGroup]="paymentForm" >
      <input placeholder="Enter the username" name="receiverUsername" formControlName="receiverUsername" > 
      <button class="button-86" id="pay-username-btn" role="button" (click)="onPayUserSubmit()">Make Payment ðŸš€</button>
    </form>        
    @if(!paymentForm.valid&&paymentForm.dirty&&!paymentForm.pristine){
      <div>Enter valid username</div>
    }
    <div class="recent-contacts">
      <p class="recent-contacts-header">Recent Contacts</p>
      <ul>
        @if(!recentContacts()){
        <p>No recent contacts to show!</p>
        } @else { @for(item of recentContacts(); track item){
        <button class="button-86" role="button" (click)="payContact(item)">
          <span class="contact-icon">ðŸ‘¤</span>
          {{ item }}
        </button>
        } }
      </ul>
    </div>
  </div>
</div>

@if(isLoading){
  <app-spinner/>
}
