<div class="box">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1>Welcome ðŸ‘‹</h1>

    <!-- Username Input -->
    <div class="input-container"> 
      <input
        type="text"
        formControlName="username"
        placeholder="Enter Username"
        required
      />
    </div>

    <!-- Password Input -->
    <div class="input-container">
      <input
        type="password"
        formControlName="password"
        placeholder="Enter Password"
        required
      />
    </div>

    <!-- Mudra PIN Input -->
    <div class="input-container">
      <input
        type="password"
        formControlName="mudraPin"
        placeholder="Enter 6-digit Mudra PIN"
        required
      />
    </div>

    <!-- Login Button -->
    <button type="submit" class="login-btn">Login ðŸš€</button>

    <!-- Links -->
    <div class="links">

    </div>
  </form>
</div>
