
<div class="box">
    <form class="login-form" [formGroup]="otpForm" (ngSubmit)="onVerify()">
        <h1>OTP Verification</h1>
        <input type="text" name="username" placeholder="Enter the 6-digit OTP sent to your email id" required formControlName="otp">
        <input type="button" (click)="onVerify()" name="Login" value="Verify OTP">
        <div class="links">
            <a [routerLink]="'/login/otp'">Resend OTP</a>
        </div>
    </form>
    
</div>
